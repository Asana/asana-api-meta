types:

  # TODO: response codes here, add to action schema set of possible responses

  - type: &Code.200
      value: 200
      comment: |
        Success.

  # Parameters
  
  - type: &Param.DateTime
      type: String
      example_values:
        - "'2012-02-22T02:06:58.158Z'"
        - "now"

  - type: &Param.IdArray
      type: Array
      example_values:
        - "[133713, 184253]"

  - type: &Param.ProjectId
      type: Id
      example_values:
        - "13579"
      comment: |
        Globally unique identifier for the project.

  - type: &Param.TagId
      type: Id
      example_values:
        - "11235"
      comment: |
        Globally unique identifier for the tag.

  - type: &Param.TaskId
      type: Id
      example_values:
        - "124816"
      comment: |
        Globally unique identifier for the task.

  - type: &Param.UserId
      type: Id
      example_values:
        - "14641"
      comment: |
        Globally unique identifier for the user.

  - type: &Param.WorkspaceId
      type: Id
      example_values:
        - "1331"
      comment: |
        Globally unique identifier for the workspace or organization.

  - type: &Param.TeamId
      type: Id
      example_values:
        - "14916"
      comment: |
        Globally unique identifier for the team.

  # Types of properties

  - type: &PropType.Id
    - type: Id
      example_values:
        - "1234"
      read_only: true
      comment: |
        Globally unique identifier for this object.

  - type: &PropType.Email
    - type: String
      example_values:
        - "'gsanchez@example.com'"

  - type: &PropType.Bool
    - type: Boolean
      example_values:
        - "false"

  - type: &PropType.User
    - type: User
      example_values:
        - "{ id: 1234, name: 'Tim Bizarro' }"
        - "null"

  - type: &PropType.AssigneeStatus
      type: Enum
      example_values:
        - "'upcoming'"
      values:
        - name: inbox
          comment: In the inbox.
        - name: later
          comment: Scheduled for _later_.
        - name: upcoming
          comment: Scheduled for _upcoming_.
        - name: today
          comment: Scheduled for _today_.
